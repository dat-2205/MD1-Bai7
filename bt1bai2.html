<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển độ C sang độ F</title>
</head>
<body>
    <form action="">
        <h1>Nhiệt độ cần đổi:</h1>
        <input type="text" id="temp" name="temp">
        <button type="button" name="change" onclick="nhietdo()">Đổi</button>
        <div id="ftemp"></div>
    </form>
    <script>
        debugger
        function nhietdo(){
            let x = parseInt(document.getElementById("temp").value) ;
            let f = (x*9)/5 + 32;   
            document.getElementById("ftemp").innerText= "Độ F =  " + f;
        }
    </script>
</body>
</html>
